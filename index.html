<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator | Saurabh Chauhan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="quote-area">
                <i class="fa-solid fa-quote-left fa-lg"></i>
                <p class="quote">Never give up because you never know if the next try is going to be the one that works</p>
                <i class="fa-solid fa-quote-right fa-lg"></i>
            </div>
            <div class="author">
                <span>___</span>
                <span class="name">Mary Kay Ash</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fa-solid fa-volume-high fa-lg"></i></li>
                    <li class="copy"><i class="fa-solid fa-copy fa-lg"></i></li>
                    <li class="twitter"><i class="fa-brands fa-x-twitter fa-lg"></i></i></li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
